{% extends "base.html" %}
{% block content %}
    <!-- Content here -->
<div class="container" style="margin-top: 20px">
  <h2>Stock Trading - Login</h2>
  <form action="" method="post">
  	{% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="username" class="form-control" id="username" style="width: 50%" placeholder="Enter Username" name="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" style="width: 50%" placeholder="Enter password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Sigin</button> || <a href="{% url 'view_signup' %}">Don't have an account?</a>
  </form>
</div>
    <!--/ End Content -->
{% endblock %}
