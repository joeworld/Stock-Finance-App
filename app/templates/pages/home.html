{% extends "base.html" %}
{% block content %}
    <!-- Content here -->
	<div class="container">
		<br>
		<h3>Few Stocks from IEX</h3>
		<div class="row">
			{% for x in data.items %}
			<div class="col-md-3 jumbotron">
				{% for t in x %}
    			<h4><a href="{{ '/stock/' }}{{ t.symbol }}">{{ t.companyName }}</a></h4>
    			<p><b>Stock Price</b>: ${{t.latestPrice}}</p>
				{% endfor %}
			</div>
			{% endfor %}
		</div>
	</div>
    <!--/ End Content -->
{% endblock %}
